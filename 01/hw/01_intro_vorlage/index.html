<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Demo – inspiriert von 1968</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meine To-Do-Demo</h1>
    <p>Simpel. Aber funktioniert ... bald</p>
  </header>

  <main>
    <section id="input-section">
      <!-- Eingabefeld und Button von Ihnen ergänzen -->
      <div style="text-align:center;">
        <input type="text" id="new-task" placeholder="Neue Aufgabe eingeben">
        <select id="priority-select" aria-label="Priorität" class="priority">
          <option value="high">Hoch</option>
          <option value="medium" selected>Mittel</option>
          <option value="low">Niedrig</option>
        </select>
        <button id="add-task">Aufgabe Hinzufügen</button>
      </div>
    </section>

    <section id="list-section">
      <h2>Aufgabenliste</h2>
      <ul id="todo-list">
        <!-- Aufgaben erscheinen hier -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Demo-Projekt</p>
    <button id="toggle-darkmode">Dark Mode</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
